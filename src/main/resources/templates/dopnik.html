<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--min.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>admin</title>
</head>

<body style="background-color: #f4f4f4">
<nav class="navbar navbar-dark  bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
        <span>User "</span><span th:text="${user.login}"/><span>" with role </span>
        <span th:text="${user.role.toString()}"></span>
    </a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" th:href="@{/logout}">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid ">
    <div class="row min-vh-100">
        <div class="col-3" style="background-color: white">
            <nav>

                <!--left-->

                <div class="nav nav-pills flex-column mt-3" id="nav-tab-p" role="tablist">
                    <a  class="nav-item nav-link active " id="nav-home-tab-p" data-toggle="tab" href="#nav-home-p"
                        role="tab" aria-controls="nav-home" aria-selected="true">
                        Admin
                    </a>

                    <a sec:authorize="hasAnyAuthority('ROLE_USER')" class="nav-item nav-link  "
                       id="nav-profile-tab-p" data-toggle="tab" href="#nav-profile-p" role="tab"
                       aria-controls="nav-profile" aria-selected="false">
                        User
                    </a>
                </div>
            </nav>

        </div>
        <div class="col mt-3">
            <div class="tab-content" id="nav-tabContent-p">

                <!--admin-->

                <div class="tab-pane fade show active "
                     id="nav-home-p"
                     role="tabpanel"
                     aria-labelledby="nav-home-tab-p">

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-item nav-link active border" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                               role="tab" aria-controls="nav-home" aria-selected="true">
                                Users table
                            </a>
                            <a class="nav-item nav-link  border" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                               aria-controls="nav-profile" aria-selected="false">
                                Add new user
                            </a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">

                        <!--all users-->

                        <div class="tab-pane fade show active border rounded"
                             id="nav-home"
                             role="tabpanel"
                             aria-labelledby="nav-home-tab">

                            <div class="container ">
                                <div class="row border rounded" style="height: 50px">
                                    <div class="d-flex align-items-center ml-4" style="font-size: 30px">
                                        All users
                                    </div>
                                </div>
                                <div class="row" style="background-color: white">
                                    <div class="container m-3">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Login</th>
                                                <th>Password</th>
                                                <th>Email</th>
                                                <th>FirstName</th>
                                                <th>LastName</th>
                                                <th>Age</th>
                                                <th>Roles</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="entry: ${usersWithRoles.entrySet()}">
                                                <td th:text="${entry.getKey().id}" />
                                                <td th:text="${entry.getKey().login}" />
                                                <td th:text="${entry.getKey().password}" />
                                                <td th:text="${entry.getKey().email}" />
                                                <td th:text="${entry.getKey().firstName}" />
                                                <td th:text="${entry.getKey().lastName}" />
                                                <td th:text="${entry.getKey().age}" />
                                                <td>
                                                    <select name="roleIds" th:size="${entry.getKey().role.size()}" multiple disabled>
                                                        <option th:each="role: ${entry.getKey().role}"
                                                                th:value="${role.id}"
                                                                th:text="${role.role}">
                                                        </option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <button th:value="${entry.getKey().id}"
                                                            type="button"
                                                            class="btn btn-primary"
                                                            data-toggle="modal"
                                                            th:data-target="'#modalEdit'+${entry.getKey().id}"
                                                            name="id">
                                                        edit
                                                    </button>
                                                </td>
                                                <td>
                                                    <button th:value="${entry.getKey().id}"
                                                            type="button"
                                                            class="btn btn-danger"
                                                            data-toggle="modal"
                                                            th:data-target="'#modalDelete'+${entry.getKey().id}"
                                                            name="id">
                                                        delete
                                                    </button>
                                                </td>

                                            </tr>

                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                            </div>

                        </div>

                        <!--add new user tab-->

                        <div class="tab-pane fade border rounded"
                             id="nav-profile"
                             role="tabpanel"
                             aria-labelledby="nav-profile-tab">

                            <div class="container ">
                                <div class="row border rounded" style="height: 50px">
                                    <div class="d-flex align-items-center ml-4" style="font-size: 30px">
                                        Add new user
                                    </div>
                                </div>

                                <div class="row border rounded " style="background-color: white">
                                    <div class="container m-3">
                                        <div class="row justify-content-center">
                                            <div class="col-4">

                                                <!--add-->

                                                <form th:action="@{/admin/add}" method="post">
                                                    <div class="form-group">
                                                        <label for="login">Login</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="login"
                                                               name="login">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="password">Password</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="password"
                                                               name="password">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email">Email</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="email"
                                                               name="email"
                                                               aria-describedby="emailHelp">
                                                        <small id="emailHelp"
                                                               class="form-text text-muted">
                                                        </small>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="firstName">FirstName</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="firstName"
                                                               name="firstName">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastName">LastName</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="lastName"
                                                               name="lastName">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age">Age</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="age"
                                                               name="age">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="roles">roles</label>
                                                        <select class="custom-select"
                                                                name="roleIds"
                                                                th:size="${roles.size()}" multiple>
                                                            <option th:each="role: ${roles}"
                                                                    th:value="${role.id}"
                                                                    th:text="${role.role}">
                                                            </option>
                                                        </select>
                                                    </div>

                                                    <button type="submit"
                                                            class="btn btn-primary">
                                                        Submit
                                                    </button>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <!--role_user-->

                <div sec:authorize="hasAnyAuthority('ROLE_USER')"
                     class="tab-pane fade  "
                     id="nav-profile-p"
                     role="tabpanel"
                     aria-labelledby="nav-profile-tab-p">

                    <div class="container ">
                        <div class="row" style="height: 100px">
                            <div class="d-flex align-items-center ml-4" style="font-size: 60px">
                                User information page
                            </div>
                        </div>
                        <div class="row border rounded" style="height: 50px">
                            <div class="d-flex align-items-center ml-4" style="font-size: 30px">
                                About user
                            </div>
                        </div>
                        <div class="row" style="background-color: white">
                            <div class="container m-3">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Login</th>
                                        <th>Password</th>
                                        <th>Email</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Age</th>
                                        <th>Roles</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${user.id}" />
                                        <td th:text="${user.login}" />
                                        <td th:text="${user.password}" />
                                        <td th:text="${user.email}" />
                                        <td th:text="${user.firstName}" />
                                        <td th:text="${user.lastName}" />
                                        <td th:text="${user.age}" />

                                        <td>
                                            <select name="roleIds" th:size="${user.role.size()}" disabled>
                                                <option
                                                        th:each="role: ${user.role}"
                                                        th:value="${role.id}"
                                                        th:text="${role.role}">
                                                </option>
                                            </select>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>

                </div>
                <!---->
            </div>

        </div>
    </div>
</div>

<!--modal edit-->

<div th:each="entry: ${usersWithRoles}" class="modal fade"
     th:id="'modalEdit'+${entry.getKey().id}"
     tabindex="-1"
     role="dialog"
     aria-labelledby="modalEditLabel"
     aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalEditLabel">Edit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col">

                            <form th:action="@{/admin/edit}"
                                  method="post"
                                  name="id"
                                  th:value="${entry.getKey().id}"
                                  th:id="'user'+${entry.getKey().id}">
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text"
                                           class="form-control"
                                           id="login"
                                           name="login"
                                           th:value="${entry.getKey().login}">
                                </div>

                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="text"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           th:value="${entry.getKey().password}">
                                </div>


                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input type="text"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           aria-describedby="emailHelp1"
                                           th:value="${entry.getKey().email}">
                                    <small id="emailHelp1"
                                           class="form-text text-muted">
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="firstName">FirstName</label>
                                    <input type="text"
                                           class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           th:value="${entry.getKey().firstName}">
                                </div>

                                <div class="form-group">
                                    <label for="lastName">LastName</label>
                                    <input type="text"
                                           class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           th:value="${entry.getKey().lastName}">
                                </div>

                                <div class="form-group">
                                    <label for="age">age</label>
                                    <input type="text"
                                           class="form-control"
                                           id="age"
                                           name="age"
                                           th:value="${entry.getKey().age}">
                                </div>

                                <div class="form-group">
                                    <label for="roles">roles</label>
                                    <select id="roles"
                                            class="custom-select"
                                            name="roleIds"
                                            th:size="${entry.getValue().size()}" multiple>
                                        <option th:each="role: ${entry.getValue()}"
                                                th:value="${role.get(0)}"
                                                th:text="${role.get(1)}"
                                                th:selected="${role.get(2)}">
                                        </option>
                                    </select>

                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        name="id"
                        th:value="${entry.getKey().id}"
                        th:form="'user'+${entry.getKey().id}">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!--modal delete-->

<div th:each="entry: ${usersWithRoles}" class="modal fade"
     th:id="'modalDelete'+${entry.getKey().id}"
     tabindex="-1" role="dialog" aria-labelledby="modalDeleteLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDeleteLabel">Delete</h5>
                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col">
                            <form th:action="@{/admin/delete}" method="post"
                                  th:id="'userDelete'+${entry.getKey().id}">
                                <div class="form-group">
                                    <label for="login">Login</label>
                                    <input type="text"
                                           class="form-control"
                                           id="login"
                                           name="login"
                                           th:value="${entry.getKey().login}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="text"
                                           class="form-control"
                                           id="password"
                                           name="password"
                                           th:value="${entry.getKey().password}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="email">email</label>
                                    <input type="text"
                                           class="form-control"
                                           id="email"
                                           name="email"
                                           aria-describedby="emailHelp2"
                                           th:value="${entry.getKey().email}" disabled>
                                    <small
                                            id="emailHelp2"
                                            class="form-text text-muted">
                                    </small>
                                </div>

                                <div class="form-group">
                                    <label for="firstName">FirstName</label>
                                    <input type="text"
                                           class="form-control"
                                           id="firstName"
                                           name="firstName"
                                           th:value="${entry.getKey().firstName}"disabled>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">LastName</label>
                                    <input type="text"
                                           class="form-control"
                                           id="lastName"
                                           name="lastName"
                                           th:value="${entry.getKey().lastName}"disabled>
                                </div>

                                <div class="form-group">
                                    <label for="age">age</label>
                                    <input type="text"
                                           class="form-control"
                                           id="age"
                                           name="age"
                                           th:value="${entry.getKey().age}"disabled>
                                </div>

                                <div class="form-group">
                                    <label for="roles">roles</label>
                                    <select id="roles"
                                            class="custom-select"
                                            name="roleIds"
                                            th:size="${entry.getValue().size()}" disabled>
                                        <option
                                                th:each="role: ${entry.getValue()}"
                                                th:value="${role.get(0)}"
                                                th:text="${role.get(1)}"
                                                th:selected="${role.get(2)}">
                                        </option>

                                    </select>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">
                    Close
                </button>
                <button type="submit"
                        class="btn btn-danger"
                        name="id"
                        th:value="${entry.getKey().id}"
                        th:form="'userDelete'+${entry.getKey().id}">
                    Delete
                </button>

            </div>
        </div>
    </div>
</div>


<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
